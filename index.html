<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
}

/* Floating hearts */
.heart, .rose {
    position: absolute;
    bottom: -20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

.heart { font-size: 20px; }
.rose { font-size: 28px; }

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

.container {
    background: rgba(255, 255, 255, 0.85);
    padding: 40px 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    z-index: 2;
}

h1 {
    color: #b30059;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
}

button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

/* YES button */
.yes {
    background: #ff4d88;
    color: white;
}

/* NO flip card */
.no-container {
    perspective: 800px;
}

.no-card {
    width: 150px;
    height: 55px;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    cursor: pointer;
}

.no-card.flip {
    transform: rotateY(180deg);
}

.no-front, .no-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 30px;
    font-weight: bold;
}

.no-front {
    background: white;
    color: #ff0066;
}

.no-back {
    background: #ff0066;
    color: white;
    transform: rotateY(180deg);
}

/* Confetti */
.confetti {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">
    <h1>‹ê‹∞‹¢‹ùÿå ‹¨‹ó‹ò‹ù‹¢ ‹†‹•‹†‹° ‹ö‹ù‹ùÿü üíò</h1>
    {

}

    <div class="buttons">

            </div>

    </div>
</div>

<audio id="music" loop>

<script>
/* Floating hearts & roses */
function spawn(icon, cls) {
    const el = document.createElement("div");
    el.className = cls;
    el.innerText = icon;
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (4 + Math.random() * 6) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 10000);
}

        c.style.left = Math.random() * 100 + "vw";

}
</script>
